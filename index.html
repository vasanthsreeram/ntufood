<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTU Eateries Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .location-picker {
            display: none;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="search-bar" placeholder="Search eateries...">
        <button class="button" id="feelingLuckyBtn">I'm Feeling Lucky</button>

        <div class="location-picker" id="locationPicker">
            <button class="button" id="randomLocationBtn">Random Location</button>
            <button class="button" id="pickLocationBtn">Pick Location</button>
        </div>

        <div id="foodDisplay" style="display:none;">
            <!-- Food display section will be updated dynamically using JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
